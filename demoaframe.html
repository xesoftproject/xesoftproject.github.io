<html>
<head>
<meta charset="utf-8" />
<link rel="icon" type="image/png" href="xesoft.png">
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="simple-client-simulator.js"></script>
</head>
<body>
<a-scene debug>
    <a-assets>
        <a-asset-item id="chess-base" src="asset/chess_base.gltf" />
        <a-asset-item id="chess-queen" src="asset/black_chess_queen.gltf" />
		<a-asset-item id="chess-tower" src="asset/black_chess_tower.gltf" />
    </a-assets>



    <a-entity gltf-model="#chess-base" depth="1" position="0 0 -5" scale="7 7 7"></a-entity>
    <a-entity gltf-model="#chess-queen" position="1.3 0 -3.7" scale="7 7 7"></a-entity>
	<a-entity gltf-model="#chess-tower" position="0 0 -5" scale="7 7 7"></a-entity>
	<a-entity gltf-model="#chess-tower" position="2.95 0 -5" scale="7 7 7"></a-entity>



</a-scene>
</body>
</html>
